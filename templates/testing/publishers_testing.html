<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Publishers CRUD Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Publishers CRUD Test</h1>

    <h2>Add / Update Publisher</h2>
    <label>Publisher Name: <input type="text" id="publishName" /></label>
    <label>Contact Info: <input type="text" id="contactInfo" /></label>
    <button onclick="createPublisher()">Create</button>
    <button onclick="updatePublisher()">Update</button>

    <h2>Publishers List</h2>
    <table id="publishersTable">
      <thead>
        <tr>
          <th>Publisher Name</th>
          <th>Contact Info</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="message"></div>

    <script>
      const API_URL = "/api/publishers";

      // Fetch and display all publishers
      async function loadPublishers() {
        const res = await fetch(API_URL);
        const publishers = await res.json();
        const tbody = document.querySelector("#publishersTable tbody");
        tbody.innerHTML = "";
        publishers.forEach((pub) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${pub.PublishName}</td>
            <td>${pub.ContactInfo || ""}</td>
            <td>
                <button onclick="deletePublisher('${
                  pub.PublishName
                }')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Create new publisher
      async function createPublisher() {
        const publisher = {
          PublishName: document.getElementById("publishName").value,
          ContactInfo: document.getElementById("contactInfo").value,
        };
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(publisher),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Publisher created successfully!";
          loadPublishers();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Update publisher
      async function updatePublisher() {
        const publisher = {
          PublishName: document.getElementById("publishName").value,
          ContactInfo: document.getElementById("contactInfo").value,
        };
        const res = await fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(publisher),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Publisher updated successfully!";
          loadPublishers();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Delete publisher
      async function deletePublisher(name) {
        if (!confirm(`Delete publisher "${name}"?`)) return;
        const res = await fetch(`${API_URL}/${encodeURIComponent(name)}`, {
          method: "DELETE",
        });
        if (res.ok) {
          document.getElementById("message").innerText = "Publisher deleted!";
          loadPublishers();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Initial load
      loadPublishers();
    </script>
  </body>
</html>
