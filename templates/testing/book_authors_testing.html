<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Authors CRUD Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Book Authors CRUD Test</h1>

    <h2>Add / Update Book-Author Pair</h2>
    <label>ISBN: <input type="text" id="isbn" /></label>
    <label>Author Name: <input type="text" id="authorName" /></label>
    <button onclick="createBookAuthor()">Create</button>
    <button onclick="updateBookAuthor()">Update</button>

    <h2>Book-Authors List</h2>
    <table id="bookAuthorsTable">
      <thead>
        <tr>
          <th>ISBN</th>
          <th>Author Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="message"></div>

    <script>
      const API_URL = "/api/book-authors";

      // Fetch and display all book-author pairs
      async function loadBookAuthors() {
        const res = await fetch(API_URL);
        const pairs = await res.json();
        const tbody = document.querySelector("#bookAuthorsTable tbody");
        tbody.innerHTML = "";
        pairs.forEach((pair) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${pair.ISBN}</td>
            <td>${pair.AuthorName}</td>
            <td>
                <button onclick="deleteBookAuthor('${pair.ISBN}','${pair.AuthorName}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Create new pair
      async function createBookAuthor() {
        const pair = {
          ISBN: document.getElementById("isbn").value,
          AuthorName: document.getElementById("authorName").value,
        };
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pair),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Pair created successfully!";
          loadBookAuthors();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Update pair (delete + create)
      async function updateBookAuthor() {
        const pair = {
          ISBN: document.getElementById("isbn").value,
          AuthorName: document.getElementById("authorName").value,
        };
        const res = await fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pair),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Pair updated successfully!";
          loadBookAuthors();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Delete pair
      async function deleteBookAuthor(isbn, author) {
        if (!confirm(`Delete pair ISBN "${isbn}" & Author "${author}"?`))
          return;
        const res = await fetch(
          `${API_URL}/${isbn}/${encodeURIComponent(author)}`,
          {
            method: "DELETE",
          }
        );
        if (res.ok) {
          document.getElementById("message").innerText = "Pair deleted!";
          loadBookAuthors();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Initial load
      loadBookAuthors();
    </script>
  </body>
</html>
