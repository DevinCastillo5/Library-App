<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Authors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Authors</h1>

    <h2>Add / Update Author</h2>
    <label>Author Name: <input type="text" id="authorName" /></label>
    <label>DOB (YYYY-MM-DD): <input type="text" id="dob" /></label>
    <label>Nationality: <input type="text" id="nationality" /></label>
    <button onclick="createAuthor()">Create</button>
    <button onclick="updateAuthor()">Update</button>

    <button onclick="window.location.href='http://127.0.0.1:8008/staff'">
      Back
    </button>

    <h2>Authors List</h2>
    <table id="authorsTable">
      <thead>
        <tr>
          <th>Author Name</th>
          <th>DOB</th>
          <th>Nationality</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="message"></div>

    <script>
      const API_URL = "/api/authors";

      // Fetch and display all authors
      async function loadAuthors() {
        const res = await fetch(API_URL);
        const authors = await res.json();
        const tbody = document.querySelector("#authorsTable tbody");
        tbody.innerHTML = "";
        authors.forEach((author) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${author.AuthorName}</td>
            <td>${author.DOB || ""}</td>
            <td>${author.Nationality || ""}</td>
            <td>
                <button onclick="deleteAuthor('${
                  author.AuthorName
                }')">Delete</button>
            </td>
        `;
          tbody.appendChild(tr);
        });
      }

      // Create new author
      async function createAuthor() {
        const author = {
          AuthorName: document.getElementById("authorName").value,
          DOB: document.getElementById("dob").value,
          Nationality: document.getElementById("nationality").value,
        };
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(author),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Author created successfully!";
          loadAuthors();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Update author
      async function updateAuthor() {
        const author = {
          AuthorName: document.getElementById("authorName").value,
          DOB: document.getElementById("dob").value,
          Nationality: document.getElementById("nationality").value,
        };
        const res = await fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(author),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Author updated successfully!";
          loadAuthors();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Delete author
      async function deleteAuthor(name) {
        if (!confirm(`Delete author "${name}"?`)) return;
        const res = await fetch(`${API_URL}/${encodeURIComponent(name)}`, {
          method: "DELETE",
        });
        if (res.ok) {
          document.getElementById("message").innerText = "Author deleted!";
          loadAuthors();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Initial load
      loadAuthors();
    </script>
  </body>
</html>
