<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Books</h1>

    <h2>Add / Update Book</h2>
    <label>ISBN: <input type="text" id="isbn" /></label>
    <label>Title: <input type="text" id="title" /></label>
    <label>Categories: <input type="text" id="categories" /></label>
    <label>Publish Year: <input type="text" id="publishYear" /></label>
    <label>Publisher Name: <input type="text" id="publishName" /></label>
    <button onclick="createBook()">Create</button>
    <button onclick="updateBook()">Update</button>

    <button onclick="window.location.href='http://127.0.0.1:8008/staff'">
      Back
    </button>

    <h2>Books List</h2>
    <table id="booksTable">
      <thead>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Categories</th>
          <th>Publish Year</th>
          <th>Publisher Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="message"></div>

    <script>
      const API_URL = "/api/books";

      // Fetch and display all books
      async function loadBooks() {
        const res = await fetch(API_URL);
        const books = await res.json();
        const tbody = document.querySelector("#booksTable tbody");
        tbody.innerHTML = "";
        books.forEach((book) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${book.ISBN}</td>
            <td>${book.Title || ""}</td>
            <td>${book.Categories || ""}</td>
            <td>${book.PublishYear || ""}</td>
            <td>${book.PublishName || ""}</td>
            <td>
                <button onclick="deleteBook('${book.ISBN}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Create new book
      async function createBook() {
        const book = {
          ISBN: document.getElementById("isbn").value,
          Title: document.getElementById("title").value,
          Categories: document.getElementById("categories").value,
          PublishYear: document.getElementById("publishYear").value,
          PublishName: document.getElementById("publishName").value,
        };
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(book),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Book created successfully!";
          loadBooks();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Update book
      async function updateBook() {
        const book = {
          ISBN: document.getElementById("isbn").value,
          Title: document.getElementById("title").value,
          Categories: document.getElementById("categories").value,
          PublishYear: document.getElementById("publishYear").value,
          PublishName: document.getElementById("publishName").value,
        };
        const res = await fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(book),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Book updated successfully!";
          loadBooks();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Delete book
      async function deleteBook(isbn) {
        if (!confirm(`Delete book with ISBN "${isbn}"?`)) return;
        const res = await fetch(`${API_URL}/${encodeURIComponent(isbn)}`, {
          method: "DELETE",
        });
        if (res.ok) {
          document.getElementById("message").innerText = "Book deleted!";
          loadBooks();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Initial load
      loadBooks();
    </script>
  </body>
</html>
