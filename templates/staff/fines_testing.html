<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fines</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Fines</h1>

    <h2>Add / Update Fine</h2>
    <label>Fine ID: <input type="number" id="fineID" /></label>
    <label>Amount Fined: <input type="number" id="amountFined" /></label>
    <label>Days Overdue: <input type="number" id="daysOverdue" /></label>
    <label>Loan ID: <input type="number" id="loanID" /></label>
    <button onclick="createFine()">Create</button>
    <button onclick="updateFine()">Update</button>

    <button onclick="window.location.href='http://127.0.0.1:8008/staff'">
      Back
    </button>

    <h2>Fines List</h2>
    <table id="finesTable">
      <thead>
        <tr>
          <th>Fine ID</th>
          <th>Amount Fined</th>
          <th>Days Overdue</th>
          <th>Loan ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="message"></div>

    <script>
      const API_URL = "/api/fines";

      // Fetch and display all fines
      async function loadFines() {
        const res = await fetch(API_URL);
        const fines = await res.json();
        const tbody = document.querySelector("#finesTable tbody");
        tbody.innerHTML = "";
        fines.forEach((fine) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${fine.FineID}</td>
            <td>${fine.AmountFined}</td>
            <td>${fine.DaysOverdue}</td>
            <td>${fine.LoanID}</td>
            <td>
                <button onclick="deleteFine(${fine.FineID})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Create new fine
      async function createFine() {
        const fine = {
          FineID: parseInt(document.getElementById("fineID").value),
          AmountFined: parseInt(document.getElementById("amountFined").value),
          DaysOverdue: parseInt(document.getElementById("daysOverdue").value),
          LoanID: parseInt(document.getElementById("loanID").value),
        };
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(fine),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Fine created successfully!";
          loadFines();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Update fine
      async function updateFine() {
        const fine = {
          FineID: parseInt(document.getElementById("fineID").value),
          AmountFined: parseInt(document.getElementById("amountFined").value),
          DaysOverdue: parseInt(document.getElementById("daysOverdue").value),
          LoanID: parseInt(document.getElementById("loanID").value),
        };
        const res = await fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(fine),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Fine updated successfully!";
          loadFines();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Delete fine
      async function deleteFine(fineID) {
        if (!confirm(`Delete fine ID "${fineID}"?`)) return;
        const res = await fetch(`${API_URL}/${fineID}`, { method: "DELETE" });
        if (res.ok) {
          document.getElementById("message").innerText = "Fine deleted!";
          loadFines();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }

      // Initial load
      loadFines();
    </script>
  </body>
</html>
