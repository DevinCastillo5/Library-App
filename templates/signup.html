<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Member Sign Up</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
      }
      a {
        display: inline-block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Member Sign Up</h1>

    <form method="POST" action="/member/signup">
      <label>Name:</label>
      <input type="text" name="memName" required />

      <label>Email:</label>
      <input type="email" name="Email" required />

      <label>Phone:</label>
      <input type="text" name="Phone" required />

      <label>Address:</label>
      <input type="text" name="Address" required />

      <button onclick="createMember()">Sign Up</button>
    </form>

    <a href="/">â¬… Back to Home</a>
    <script>
      const API_URL = "/api/members";

      async function createMember() {
        const member = {
          memberID: parseInt(document.getElementById("memberID").value),
          memName: document.getElementById("memName").value,
          Email: document.getElementById("email").value,
          Phone: document.getElementById("phone").value,
          Address: document.getElementById("address").value,
        };
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(member),
        });
        if (res.ok) {
          document.getElementById("message").innerText =
            "Member created successfully!";
          loadMembers();
        } else {
          const err = await res.json();
          document.getElementById("message").innerText = "Error: " + err.detail;
        }
      }
    </script>
  </body>
</html>
